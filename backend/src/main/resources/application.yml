spring:
  application:
    name: hotel-reservation-api
  data:
    mongodb:
      uri: mongodb://localhost:27017/hotelreservation
      auto-index-creation: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  expiration: 86400000

stripe:
  api:
    key: ${STRIPE_API_KEY:sk_test_your_key_here}

logging:
  level:
    root: INFO
    com.hotelreservation: DEBUG
